<div class="social-icons">
    {{- range site.Params.socialIcons }}
    <a href="{{ .url | absURL }}" target="_blank" rel="noopener noreferrer me"
       title="{{ .title | default .name }}">
        {{ partial "svg.html" . }}
        <span>{{ .title | default .name }}</span>
    </a>
    {{- end }}
</div>
